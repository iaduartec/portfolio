services:
  - type: web
    name: moon-dev-agents
    env: docker
    rootDir: moon/dev
    dockerfilePath: moon/dev/Dockerfile
    healthCheckPath: /health
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: OLLAMA_HOST
        sync: false
